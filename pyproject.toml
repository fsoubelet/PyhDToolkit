[tool.poetry]
name = "pyhdtoolkit"
version = "0.3.0"
description = "An all-in-one toolkit package to easy my Python work in my PhD."
authors = ["Felix Soubelet <felix.soubelet@cern.ch>"]
license = "MIT"

readme = "README.md"
repository = "https://github.com/fsoubelet/PyhDToolkit"

keywords = ["PHD", "Accelerator Physics", "Physics Simulation", "Visualisation", "Docker"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
# Core dependencies of the package
python = "^3.6"
numpy = "^1.18.2"
pandas = "<1.0"
matplotlib = "^3.1"
scipy = "^1.4.1"
tfs-pandas = "^1.0.3"
loguru = "^0.4.1"

# Defining optional dependencies for extras
tqdm = { version = "^4.45.0", optional = true }
cpymad = { version = "^1.4.1", optional = true }

[tool.poetry.extras]
# Defining the extras
tqdm = ["tqdm"]
madx = ["cpymad"]

[tool.poetry.dev-dependencies]
pytest = "^4.1"
pytest-cov = "^2.7"
nose = "*"
flaky = "^3.5"
attrs = "^19.2.0"
black = { version = "^19.10b0", python = "^3.6" }
pytest-sugar = "^0.9.2"
pylint = "^2.4.4"

[tool.isort]
line_length = 120
force_single_line = false
atomic = true
include_trailing_comma = true
lines_between_types = 1
use_parentheses = true
not_skip = "__init__.py"
skip_glob = ["*/setup.py"]
filter_files = true
known_first_party = "pyhdtoolkit"
known_third_party = "pytest"

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

