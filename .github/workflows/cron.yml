# Runs all tests on master everyday at 10 am (UTC time)
name: Cron Testing

defaults:
  run:
    shell: bash

on:  # Runs on master branch on Mondays at 3am UTC time
  schedule:
    - cron:  '* 12 * * Sat'

jobs:
  tests:
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest, windows-latest]
        python-version: [3.8, 3.9, "3.10", 3.11, 3.12, 3.x]  # crons should always run latest python hence 3.x
        # exclude:
          # - os: windows-latest  # scipy deps issues
          #   python-version: "3.10"
          # - os: windows-latest
          #   python-version: "3.x"
          # - os: macos-latest  # scipy deps issues
          #   python-version: "3.10"
          # - os: macos-latest
          #   python-version: "3.x"
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: '**/pyproject.toml'

      - name: Install package with test dependencies
        run: python -m pip install ".[test]"

      - name: Get acc-models-lhc
        run: git clone -b 2022 https://gitlab.cern.ch/acc-models/acc-models-lhc.git --depth 1

      - name: Run Tests
        run: make alltests
