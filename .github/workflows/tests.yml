name: Tests

defaults:
  run:
    shell: bash

on:  # Runs on any push event to any branch except master (the coverage workflow takes care of that)
  push:
    branches-ignore:
      - 'master'

jobs:
  quick_tests:  # fails here if flaky tests
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-latest, windows-latest]
        python-version: [3.8, 3.9]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Upgrade pip, setuptools and wheel
        run: poetry run python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: poetry install -v

      # Because scipy has dumb <3.12 constraint on Python which fucks the dependency resolution
      - name: Hack update scipy
        run: poetry run python -m pip install --upgrade scipy

      - name: Run Tests
        run: poetry run python -m pytest -k "not test_cpymadtools"

  cpymad_tests:
    needs: quick_tests
    name: ${{ matrix.os }} / ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-latest, windows-latest]
        python-version: [3.8, 3.9]
      fail-fast: false

    steps:
      - uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Upgrade pip, setuptools and wheel
        run: poetry run python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: poetry install -v

      # Because scipy has dumb <3.12 constraint on Python which fucks the dependency resolution
      - name: Hack update scipy
        run: poetry run python -m pip install --upgrade scipy

      - name: Run Tests
        run: poetry run python -m pytest -k "test_cpymadtools" -n auto -v
